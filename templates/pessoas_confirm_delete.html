<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excluir Pessoa - CLRWEB</title>
</head>
<body>
  <h2>Excluir Pessoa</h2>

  <p>Tem certeza que deseja excluir <strong>{{ pessoa.nome }}</strong> ({{ pessoa.get_tipo_display }})?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'pessoas_list' %}">Cancelar</a>
  </form>
</body>
</html>
