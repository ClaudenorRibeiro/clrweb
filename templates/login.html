<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CLRWEB</title>
</head>
<body>
  <h2>Acesso ao Sistema CLRWEB</h2>

  {% if messages %}
    {% for msg in messages %}
      <p style="color:red">{{ msg }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label>Usuário:</label><br>
    <input type="text" name="username" required><br><br>

    <label>Senha:</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Entrar</button>
  </form>

  <p><small>Dica: você também pode acessar <a href="/admin/">/admin</a> com seu superusuário.</small></p>
</body>
</html>
